<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/layout.xhtml">

	<ui:define name="tituloPagina"> - Manage User</ui:define>

	<ui:define name="conteudo-maior">
		<h:form id="editAdmUser">
	
			<p:panel id="panelBasic" header="Manage User"
				style="margin-bottom:5px">
	
				<div class="ui-g">
				    <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: right;">
						<p:commandButton id="btnSave" value="Save" ajax="false"
							icon="pi pi-check" styleClass="ui-button-success p-mr-2 p-mb-2"
							action="#{admUserMB.save()}"
							title="Save a user" />
						
						<p:commandButton value="Clean" id="btnClean"
							icon="pi pi-star-o" styleClass="ui-button-primary p-mr-2"
							type="reset" title="Clean Fields" />							
					
						<p:commandButton value="Cancel" immediate="true" ajax="false" 
							icon="pi pi-times" styleClass="ui-button-secondary" 						 
							action="#{admUserMB.cancelEdition()}" 
							id="btnCancel" title="Cancel" />    
					</div>
				</div>	

				<div class="ui-g">
					<div class="ui-g-12 ui-md-8 ui-lg-6">
						<p:outputLabel for="login" value="Login:" />
						<br></br>
						<p:inputText id="login" label="Login" required="true"
							style="width: 100%"
							value="#{admUserMB.bean.login}" maxlength="80">
						</p:inputText>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12 ui-md-8 ui-lg-6">
						<p:outputLabel for="name" value="Name:" />
						<br></br>
						<p:inputText id="name" label="Name" required="true"
							style="width: 100%"
							value="#{admUserMB.bean.name}" maxlength="80">
						</p:inputText>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12 ui-md-8 ui-lg-6">
						<p:outputLabel for="email" value="E-mail:" />
						<br></br>
						<p:inputText id="email" label="E-mail" required="true"
							style="width: 100%"
							value="#{admUserMB.bean.email}" maxlength="80">
						</p:inputText>
					</div>
				</div>

			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
