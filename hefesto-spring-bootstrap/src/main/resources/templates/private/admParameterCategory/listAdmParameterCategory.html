<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<div class="wrapper">
	<div id="content">
		<div th:replace="private/menu-horizontal :: menu-horizontal"></div>
		<div class="web-content">
<!-- =================================================================================== -->		

	<form id="formListAdmParameterCategory" style="padding: 5px;" action="#" 
		th:action="@{/private/admParameterCategoryView/edit}" method="get" th:object="${bean}">
		
		<div class="card">
			<div class="card-header" 
				style="font-weight: bold;font-size: large;">				
				<span th:text="#{listAdmParameterCategory.title}" id="formTitle"></span>
			</div>
			<div class="card-body">				
				<div class="row">
					<th:block th:include="/fragments/panelReport"></th:block>				
				</div>
			</div>
		</div>

		<div class="form-actions" style="margin:5px 0;">
			<button type="button" class="btn btn-primary" id="btnExport">
				<span class="icon text-white-50">
					<i class="fa fa-file"></i>
				</span>
				<span class="text" th:text="#{button.export}"></span>
			</button>			
			<button type="button" class="btn btn-success" id="btnAdd">
				<span class="icon text-white-50">
					<i class="fa fa-plus-circle"></i>
				</span>
				<span class="text" th:text="#{button.add}"></span>
			</button>			
			<button type="button" class="btn btn-primary" id="btnBack">
				<span class="icon text-white-50">
					<i class="fa fa-arrow-circle-left"></i>
				</span>
				<span class="text" th:text="#{button.back}"></span>
			</button>			
		</div>


		<div class="modal fade" id="dlgDeleteConfirmation" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="staticBackdropLabel"><span th:text="#{dlgDeleteConfirmation.title}"></span></h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>		        
		      </div>
		      <div class="modal-body">
		        <p><span th:text="#{dlgDeleteConfirmation.text}" th:remove="tag"></span></p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
		        <button type="button" id="btnDelete" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
		      </div>
		    </div>
		  </div>
		</div>
		 
		  <ul class="pagination justify-content-center">
		    <li class="page-item">
		      <a class="page-link" href="#" aria-label="Previous">
		        <span aria-hidden="true">&laquo;</span>
		      </a>
		    </li>
		    <li class="page-item"><a class="page-link" href="#">1</a></li>
		    <li class="page-item"><a class="page-link" href="#">2</a></li>
		    <li class="page-item"><a class="page-link" href="#">3</a></li>
		    <li class="page-item">
		      <a class="page-link" href="#" aria-label="Next">
		        <span aria-hidden="true">&raquo;</span>
		      </a>
		    </li>
		  </ul>
		
		<input type="hidden" id="admParameterCategoryId" />
		<input type="hidden" id="admParameterCategoryTableRowIndex" />
		 
		<table class="table table-sm table-striped table-bordered" id="tableAdmParameterCategory" style="width: 100%">
		    <thead>
		      <tr>
		      	<th style="display: none" >Id</th>
		        <th>Description</th>
		        <th>Order</th>
		        <th><span class="text" th:text="#{button.edit}"></span></th>
		        <th><span class="text" th:text="#{button.delete}"></span></th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr th:each="item : ${listBean}" th:onclick="'listAdmParameterCategory.tableRowClick(this, ' + ${item.id} + ');'">		      	
		      	<td style="display: none" th:text="${item.id}"></td>
		        <td th:text="${item.description}"></td>
		        <td th:text="${item.order}"></td>
		        <td style="text-align: center; width: 20px">
					<button type="button" class="btn btn-sm btn-warning" id="btnEdit"
						th:onclick="'listAdmParameterCategory.btnEditClick(' + ${item.id} + ');'">
						<span class="icon text-white-50">
							<i class="fa fa-chevron-circle-up"></i>
						</span>
					</button>		        
		        </td>
		        <td style="text-align: center; width: 20px">
					<button type="button" class="btn btn-sm btn-danger" 
						data-bs-toggle="modal" data-bs-target="#dlgDeleteConfirmation">
						<span class="icon text-white-50">
							<i class="fa fa-minus-circle"></i>
						</span>						
					</button>					        
		        </td>
		      </tr>
		    </tbody>
		  </table>		  		
				
	</form>

<script th:src="@{/js/admin/admParameterCategory/listAdmParameterCategory.js}"></script>
 
<!-- =================================================================================== -->

		</div>
	</div>
</div>

<div class="overlay"></div>

</body>
</html>
