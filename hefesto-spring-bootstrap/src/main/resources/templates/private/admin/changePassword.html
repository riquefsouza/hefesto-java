<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<div class="wrapper">
	<div id="content">
		<div th:replace="private/menu-horizontal :: menu-horizontal"></div>
		<div class="web-content">
<!-- =================================================================================== -->		

	<form id="formChangePassword" style="max-width: 650px; margin-top: 10px;"
	 action="#" th:action="@{/private/admin/changePassword}" method="post" th:object="${userVO}">
	 
		<div class="card">
			<div class="card-header" 
				style="font-weight: bold;font-size: large;">				
				<span th:text="#{changePassword.title}" th:remove="tag"></span>
			</div>
			<div class="card-body">
			
				<div class="form-actions">
					<button type="button" class="btn btn-success btn-icon-split" id="btnSave">
						<span class="icon text-white-50">
							<i class="fa fa-check-circle"></i>
						</span>
						<span class="text" th:text="#{button.save}"></span>
					</button>
								
					<button type="reset" class="btn btn-light btn-icon-split" id="btnReset">
	                    <span class="icon text-gray-600">
	                      <i class="fa fa-eraser"></i>
	                    </span>
						<span class="text" th:text="#{button.reset}"></span>
					</button>

					<button type="button" class="btn btn-primary btn-icon-split" id="btnCancel">
						<span class="icon text-white-50"> <i
							class="fa fa-times-circle"></i>
						</span> 
						<span class="text" th:text="#{button.cancel}"></span>
					</button>
				</div>

				<div class="row">
					<div class="col-md-6 form-group mb-2">
					
						<input type="hidden" th:field="*{id}" />
						<input type="hidden" th:field="*{name}" />
						<input type="hidden" th:field="*{login}" />
						<input type="hidden" th:field="*{password}" />
						<input type="hidden" th:field="*{email}" />
					
						<label for="currentPassword"><span th:text="#{changePassword.currentPassword}" th:remove="tag"></span></label>
						<input type="password" class="form-control" id="currentPassword" required="required" maxlength="64" autocomplete="off" th:field="*{currentPassword}" />
						<span style="color: red;" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 form-group mb-2">
						<label for="newPassword"><span th:text="#{changePassword.newPassword}" th:remove="tag"></span></label>
						<input type="password" class="form-control" id="newPassword" required="required" maxlength="64" autocomplete="off" th:field="*{newPassword}" />
						<span style="color: red;" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 form-group mb-2">
						<label for="confirmNewPassword"><span th:text="#{changePassword.confirmNewPassword}" th:remove="tag"></span></label>
						<input type="password" class="form-control" id="confirmNewPassword" required="required" maxlength="64" autocomplete="off" th:field="*{confirmNewPassword}" />
						<span style="color: red;" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></span>
					</div>
				</div>
				
			</div>
		</div>
		
		<br>
		<br>		
	</form>

<script th:src="@{/js/hfsframework/hfsframework-changePassword.js}"></script>

<!-- =================================================================================== -->

		</div>
	</div>
</div>

<div class="overlay"></div>

</body>
</html>
