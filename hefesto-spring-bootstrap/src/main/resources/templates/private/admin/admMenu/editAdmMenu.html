<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<div class="wrapper">
	<div id="content">
		<div th:replace="private/menu-horizontal :: menu-horizontal"></div>
		<div class="web-content">
<!-- =================================================================================== -->		

	<form id="formEditAdmMenu" style="padding: 5px;" action="#" 
		th:action="@{/private/admin/admMenuView}" method="post" th:object="${bean}">
	
		<div class="card">
			<div class="card-header" 
				style="font-weight: bold;font-size: large;">
				<span th:text="#{editAdmMenu.title}" th:remove="tag"></span>
			</div>
			<div class="card-body">				
				<div class="form-actions">				
					<button type="submit" class="btn btn-success" id="btnSave">
						<span class="icon text-white-50">
							<i class="fa fa-check-circle"></i>
						</span>
						<span class="text" th:text="#{button.save}"></span>
					</button>
								
					<button type="reset" class="btn btn-light" id="btnReset">
	                    <span class="icon text-gray-600">
	                      <i class="fa fa-eraser"></i>
	                    </span>
						<span class="text" th:text="#{button.reset}"></span>
					</button>

					<button type="button" class="btn btn-primary" id="btnCancel">
						<span class="icon text-white-50"> 
							<i class="fa fa-times-circle"></i>
						</span>	
						<span class="text" th:text="#{button.cancel}"></span>
					</button>
				</div>				

				<div class="row">
					<div class="col-md-4 form-group mb-2">
						<input type="hidden" id="admMenu_id" th:field="*{id}" />
						
						<label for="admMenu_admPage"><span th:text="#{editAdmMenu.page}" th:remove="tag"></span></label>			
					    <select  id="admMenu_admPage" class="form-select" th:field="*{admPage}">
					        <option th:each="itemPage : ${listAdmPages}" 
					        	th:value="${itemPage.id}" 
					        	th:text="${itemPage.description}" 
					        	th:selected="${#lists.contains(bean.admPage,itemPage)}">
					        </option>
					    </select>						
					</div>
				</div>	

				<div class="row">						
					<div class="col-md-12 form-group mb-2">
						<label for="admMenu_description"><span th:text="#{editAdmMenu.description}" th:remove="tag"></span></label>
						<input type="text" class="form-control" id="admMenu_description" maxlength="255" required="required" th:field="*{description}" />
						<span style="color: red;" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>					
					</div>
				</div>					
				
				<div class="row">
					<div class="col-md-4 form-group mb-2">
						<label for="admMenu_admMenuParent"><span th:text="#{editAdmMenu.menuParent}" th:remove="tag"></span></label>			
					    <select  id="admMenu_admMenuParent" class="form-select" th:field="*{admMenuParent}">
					        <option th:each="itemMenuParent : ${listAdmMenuParents}" 
					        	th:value="${itemMenuParent.id}" 
					        	th:text="${itemMenuParent.description}">
					        </option>
					    </select>						
					</div>
				</div>	

				<div class="row">						
					<div class="col-md-2 form-group mb-2">
						<label for="admMenu_order"><span th:text="#{editAdmMenu.order}" th:remove="tag"></span></label>
						<input type="text" class="form-control" id="admMenu_order" maxlength="10" required="required" th:field="*{order}" />
						<span style="color: red;" th:if="${#fields.hasErrors('order')}" th:errors="*{order}"></span>					
					</div>
				</div>					
				
			</div>
		</div>
		
		<br>
		<br>				
	</form>	
 
<script th:src="@{/js/admin/admMenu/editAdmMenu.js}"></script>

<!-- =================================================================================== -->

		</div>
	</div>
</div>

<div class="overlay"></div>

</body>
</html>
