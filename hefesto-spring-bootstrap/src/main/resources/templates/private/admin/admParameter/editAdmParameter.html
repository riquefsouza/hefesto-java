<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<div class="wrapper">
	<div id="content">
		<div th:replace="private/menu-horizontal :: menu-horizontal"></div>
		<div class="web-content">
<!-- =================================================================================== -->		

	<form id="formEditAdmParameter" style="padding: 5px;" action="#" 
		th:action="@{/private/admin/admParameterView}" method="post" th:object="${bean}">
	
		<div class="card">
			<div class="card-header" 
				style="font-weight: bold;font-size: large;">
				<span th:text="#{editAdmParameter.title}" th:remove="tag"></span>
			</div>
			<div class="card-body">				
				<div class="form-actions">				
					<button type="submit" class="btn btn-success" id="btnSave">
						<span class="icon text-white-50">
							<i class="fa fa-check-circle"></i>
						</span>
						<span class="text" th:text="#{button.save}"></span>
					</button>
								
					<button type="reset" class="btn btn-light" id="btnReset">
	                    <span class="icon text-gray-600">
	                      <i class="fa fa-eraser"></i>
	                    </span>
						<span class="text" th:text="#{button.reset}"></span>
					</button>

					<button type="button" class="btn btn-primary" id="btnCancel">
						<span class="icon text-white-50"> 
							<i class="fa fa-times-circle"></i>
						</span>	
						<span class="text" th:text="#{button.cancel}"></span>
					</button>
				</div>				
				<div class="row">
					<div class="col-md-4 form-group mb-2">
						<input type="hidden" id="admParameter_id" th:field="*{id}" />
						
						<label for="divAdmParameter_category"><span th:text="#{editAdmParameter.category}" th:remove="tag"></span></label>			
					    <select  id="admParameter_category" class="form-select" th:field="*{admParameterCategory}">
					        <option th:each="itemCategory : ${listAdmCategories}" 
					        	th:value="${itemCategory.id}" 
					        	th:text="${itemCategory.description}" 
					        	th:selected="${#lists.contains(bean.admParameterCategory,itemCategory)}">
					        </option>
					    </select>						
					</div>
				</div>	
				<div class="row">	
					<div class="col-md-4 form-group mb-2">
						<label for="admParameter_code"><span th:text="#{editAdmParameter.code}" th:remove="tag"></span></label>
						<input type="text" class="form-control" id="admParameter_code" maxlength="64" required="required" th:field="*{code}" />
						<span style="color: red;" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
					</div>
				</div>	
				<div class="row">						
					<div class="col-md-8 form-group mb-2">
						<label for="admParameter_value"><span th:text="#{editAdmParameter.value}" th:remove="tag"></span></label>
						<textarea class="form-control" id="admParameter_value" rows="6" maxlength="4000" required="required" th:field="*{value}" >
						</textarea>
						<span style="color: red;" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></span>
					</div>
				</div>
				<div class="row">						
					<div class="col-md-12 form-group mb-2">
						<label for="admParameter_description"><span th:text="#{editAdmParameter.description}" th:remove="tag"></span></label>
						<input type="text" class="form-control" id="admParameter_description" maxlength="255" required="required" th:field="*{description}" />
						<span style="color: red;" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>					
					</div>
				</div>					
			</div>
		</div>
		
		<br>
		<br>				
	</form>	
 
<script th:src="@{/js/admin/admParameter/editAdmParameter.js}"></script>

<!-- =================================================================================== -->

		</div>
	</div>
</div>

<div class="overlay"></div>

</body>
</html>
