<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<div class="wrapper">
	<div id="content">
		<div th:replace="private/menu-horizontal :: menu-horizontal"></div>
		<div class="web-content">
<!-- =================================================================================== -->		

	<form id="formEditAdmPage" action="#" th:action="@{/private/admPageView}" method="post" th:object="${bean}">
	
		<div class="card">
			<div class="card-header" 
				style="font-weight: bold;font-size: large;">
				<span th:text="#{editAdmPage.title}" th:remove="tag"></span>
			</div>
			<div class="card-body">				
				<div class="form-actions">				
					<button type="submit" class="btn btn-success" id="btnSave">
						<span class="icon text-white-50">
							<i class="fa fa-check-circle"></i>
						</span>
						<span class="text" th:text="#{button.save}"></span>
					</button>
								
					<button type="reset" class="btn btn-light" id="btnReset">
	                    <span class="icon text-gray-600">
	                      <i class="fa fa-eraser"></i>
	                    </span>
						<span class="text" th:text="#{button.reset}"></span>
					</button>

					<button type="button" class="btn btn-primary" id="btnCancel">
						<span class="icon text-white-50"> 
							<i class="fa fa-times-circle"></i>
						</span>	
						<span class="text" th:text="#{button.cancel}"></span>
					</button>
				</div>				
				<div class="row">
					<div class="col-md-8 form-group">
						<input type="hidden" id="admPage_id" th:field="*{id}" />

						<label for="admPage_url"><span th:text="#{editAdmPage.url}" th:remove="tag"></span></label>
						<input type="text" class="form-control" id="admPage_url" maxlength="255" required="required" th:field="*{url}" />
						<span style="color: red;" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></span>						
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 form-group">
						<label for="admPage_description"><span th:text="#{editAdmPage.description}" th:remove="tag"></span></label>
						<input type="text" class="form-control" id="admPage_description" maxlength="255" required="required" th:field="*{description}" />
						<span style="color: red;" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5">
						<label for="admPage_pickListProfiles"><span th:text="#{editAdmPage.pickListProfiles}" th:remove="tag"></span></label>
						<div id="admPage_pickListProfiles" class="picklistBigger">
							<div class="row">
								<div class="col-md-5">
									<div class="row">
										<label for="admPage_description">available</label>
										<input type="text" class="form-control" id="admPage_edtSourceProfiles" maxlength="20" />
									</div>
									<div class="row">
									    <select id="admPage_bufferSourceProfiles" class="form-select" style="display: visible">
									        <option th:each="itemProfile : ${listSourceProfiles}"
									        	th:value="${itemProfile.id}" 
									        	th:text="${itemProfile.description}" >
									        </option>
									    </select>
									    <select id="admPage_sourceProfiles" class="form-select" size="10" multiple>
									        <option th:each="itemProfile : ${listSourceProfiles}"
									        	th:value="${itemProfile.id}" 
									        	th:text="${itemProfile.description}" >
									        </option>
									    </select>
									</div>
								</div>
								<div class="col-md-1 d-flex align-items-center">
									<div class="btn-group-vertical btn-group-sm">							
										<button type="button" class="btn btn-primary" id="admPage_pickListProfiles_btnRight">
											<span class="icon text-white-50"><i class="fa fa-angle-right"></i></span>
										</button>
										<button type="button" class="btn btn-primary" id="admPage_pickListProfiles_btnAllRight">
											<span class="icon text-white-50"><i class="fa fa-angle-double-right"></i></span>
										</button>
										<button type="button" class="btn btn-primary" id="admPage_pickListProfiles_btnLeft">
											<span class="icon text-white-50"><i class="fa fa-angle-left"></i></span>
										</button>
										<button type="button" class="btn btn-primary" id="admPage_pickListProfiles_btnAllLeft">
											<span class="icon text-white-50"><i class="fa fa-angle-double-left"></i></span>
										</button>
									</div>
								</div>
								<div class="col-md-5">
									<div class="row">	
										<label for="admPage_description">authorized</label>
										<input type="text" class="form-control" id="admPage_edtTargetProfiles" maxlength="20" />
									</div>
									<div class="row">
										<select id="admPage_bufferTargetProfiles" class="form-select" style="display: visible">
											<option th:each="profile : ${listTargetProfiles}"
													th:value="${profile.id}"
													th:text="${profile.description}">
											</option>
										</select>
										<select id="admPage_targetProfiles" class="form-select" size="10" multiple th:field="*{admProfiles}" >
											<option th:each="profile : ${listTargetProfiles}"
													th:value="${profile.id}"
													th:text="${profile.description}">
											</option>
										</select>
									</div>																    
								</div>	
							</div>
						</div>
					</div>
				</div>
								
			</div>
		</div>
	</form>	
 
<span id="editAdmPage-message-sourceCaptionProfiles" th:text="#{editAdmPage.sourceCaptionProfiles}" style="display: none"></span>
<span id="editAdmPage-message-targetCaptionProfiles" th:text="#{editAdmPage.targetCaptionProfiles}" style="display: none"></span>
 
<script th:src="@{/js/admin/admPage/editAdmPage.js}"></script>

<!-- =================================================================================== -->

		</div>
	</div>
</div>

<div class="overlay"></div>

</body>
</html>
