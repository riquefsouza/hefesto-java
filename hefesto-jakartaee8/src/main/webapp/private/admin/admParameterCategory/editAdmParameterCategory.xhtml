<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/layout.xhtml">

	<ui:define name="tituloPagina"> - Configuration Parameter Category</ui:define>

	<ui:define name="conteudo-maior">
		<h:form id="editAdmParameterCategory">
			
			<p:panel id="panelBasic" header="Configuration Parameter Category"
				style="margin-bottom:5px">

				<div class="ui-g">
				    <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: right;">	
					
						<p:commandButton id="btnSave" value="Save" ajax="false"
							styleClass="btn btn-success" icon="pi pi-check-circle"
							action="#{admParameterCategoryMB.save()}"
							title="Save a admParameterCategory" />
						
						<p:commandButton value="Clean" icon="pi pi-star" id="btnClean"
							styleClass="btn btn-primary" type="reset"
							title="Clean Fields" />							
					
						<p:commandButton value="Cancel" immediate="true" ajax="false" 
							icon="pi pi-arrow-circle-left" id="btnCancel"
							action="#{admParameterCategoryMB.cancelEdition()}" 
							styleClass="btn btn-primary" title="Cancel" />    
				    </div>
				</div>
				
				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-3">
						<p:outputLabel for="description" value="Description:" />
						<br></br>	
						<p:inputText id="description" label="Description" required="true" style="width: 100%"
							value="#{admParameterCategoryMB.bean.description}" maxlength="80">
						</p:inputText>
					</div>
				</div>		

			</p:panel>
			
		</h:form>
	</ui:define>
</ui:composition>
