<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/layout/layout.xhtml">

	<ui:define name="tituloPagina"> - Start</ui:define>

	<ui:define name="conteudo">
		#{messages['main.app.welcome']}
		
		<c:if test="#{systemMB.authenticatedUser.modeTest}">
			
			<br></br>
			<br></br>
			
			<p style="font-weight: bold;" >ACTIVE TEST MODE</p>
			
			<br></br>
			
			<p:panelGrid columns="2">
				<h:outputText value="Login:" />
				<h:outputText value="#{systemMB.authenticatedUser.modeTestLogin}" />

				<h:outputText value="Login Virtual:" />
				<h:outputText value="#{systemMB.authenticatedUser.modeTestLoginVirtual}" />				
			</p:panelGrid>
		</c:if>	

		<div class="rodape-central hidden-xs">
			<div class="info-browser">
				<span>Version: #{messages['build.version']} (#{messages['build.timestamp']}).</span>
			</div>
		</div>
	</ui:define>

</ui:composition>
