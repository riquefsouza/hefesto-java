<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/layout/layout.xhtml">

	<ui:define name="meta-tags">
		<meta http-equiv="refresh" content="5" />
	</ui:define>

	<ui:define name="itens-menu"></ui:define>
	<ui:define name="informacoes-usuario"></ui:define>
	<ui:define name="tituloPagina"> - Login</ui:define>
	<ui:define name="conteudo-maior">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{hfsAuthenticator.redirectHomePage()}" />
		</f:metadata>

		<div class="ui-fluid"
			style="margin: 0 auto; width: 350px; position: float;">
			<p:fragment>
				<p:autoUpdate />
				
				<h:form id="formAutenticacao" role="form">
	
					<p:panel id="panelLogin" header="Authenticate"
						style="margin-bottom:5px">
						<div class="ui-fluid" style="margin-bottom: 10px">
							<div class="p-field">
								<p:outputLabel for="username" value="User:" />
								<div class="ui-inputgroup">
									<span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
									<p:inputText id="username" value="#{loginCredentials.userId}" 
										placeholder="Inform your username" />
								</div>
							</div>
						</div>
						<div class="ui-fluid" style="margin-bottom: 10px">
							<div class="p-field">
								<p:outputLabel for="password" value="Password:" />
								<div class="ui-inputgroup">
									<span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
									<p:password id="password" value="#{loginCredentials.password}" 
										autocomplete="off" placeholder="Inform your password" />
								</div>
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-fluid" style="margin: 0 auto; width: 30%">
								<p:commandButton type="submit" value="Login" ajax="false"
									action="#{identity.login()}" id="btnLogin" style="margin:5px;" />
							</div>
						</div>
	
						<p:focus for="username"></p:focus>
					</p:panel>
	
				</h:form>

			</p:fragment>
		</div>


		<div class="rodape-central hidden-xs">
			<div class="info-browser">
				<span>#{messages['main.app.title']}. Version: #{messages['build.version']} (#{messages['build.timestamp']}).</span>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
