<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/layout.xhtml">

	<ui:define name="tituloPagina"> - Configuration Parameter</ui:define>

	<ui:define name="conteudo-maior">
		<h:form id="editAdmParameter">
			<fieldset id="fieldsetEditAdmParameter">
				<div class="card">
					<div class="card-header" 
						style="font-weight: bold;font-size: large;">
						Configuration Parameter
					</div>
					<div class="card-body">
					
						<div class="form-actions">
							<p:commandButton value="Save" ajax="false" icon="ui-icon-circle-check"
								action="#{admParameterMB.save()}" id="btnSave"
								styleClass="btn btn-success disableSubmit"
								title="Save a admParameter" />

							<p:commandButton value="Clean" icon="ui-icon-star" id="btnClean"
								styleClass="btn btn-primary disableSubmit" type="reset"
								title="Clean Fields" />

							<p:commandButton value="Cancel" immediate="true" ajax="false" 
							    icon="ui-icon-circle-close"
								action="#{admParameterMB.cancelEdition()}" id="btnCancel"
								styleClass="btn  btn-primary disableSubmit"
								title="Cancel" />
						</div>

						<div class="row">
							<div class="col-md-4 form-group">
								<p:outputLabel for="categoria" value="Parameter Category:" />
								<p:selectOneMenu label="Parameter Category" id="categoria"
									required="true" styleClass="form-control"
									converter="admParameterCategoryConverter"
									value="#{admParameterMB.bean.admParameterCategory}"
									filter="true" filterMatchMode="contains">
									<f:selectItems
										value="#{admParameterMB.listaAdmParameterCategory}"
										var="item" itemValue="#{item}" itemLabel="#{item.description}" />
								</p:selectOneMenu>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 form-group">
								<p:outputLabel for="codigo" value="Código:" />
								<p:inputText id="codigo" styleClass="form-control"
									value="#{admParameterMB.bean.code}"
									label="Código do Parâmetro" required="true">
								</p:inputText>
							</div>
						</div>	
						<div class="row">	
							<div class="col-md-8 form-group">
								<p:outputLabel for="value" value="Value:" />
								<p:inputTextarea id="value" label="Value" rows="6"
									 value="#{admParameterMB.bean.value}" maxlength="3000" 
									counter="displayValue" counterTemplate="{0} characters remaining." 
									autoResize="false" required="true" />
						    	<h:outputText id="displayValue" />								
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 form-group">
								<p:outputLabel for="description" value="Description:" />
								<p:inputText id="description" required="true" label="Description"
									styleClass="form-control"
									value="#{admParameterMB.bean.description}">
									<f:validateLength maximum="255" />
								</p:inputText>
							</div>
						</div>
						
					</div>
				</div>
					
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
