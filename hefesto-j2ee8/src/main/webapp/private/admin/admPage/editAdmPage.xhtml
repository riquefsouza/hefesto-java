<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/layout.xhtml">

	<ui:define name="tituloPagina"> - Manage Page</ui:define>

	<ui:define name="conteudo-maior">
		<h:form id="editAdmPage">
			<fieldset id="fieldsetEditAdmPage">
				<div class="card">
					<div class="card-header" 
						style="font-weight: bold;font-size: large;">
						Manage Page
					</div>
					<div class="card-body">
					
						<div class="form-actions">
							<p:commandButton value="Save" ajax="false" icon="ui-icon-circle-check"
								action="#{admPageMB.save()}" id="btnSave"
								styleClass="btn btn-success disableSubmit"
								title="Save a admPage" />

							<p:commandButton value="Clean" icon="ui-icon-star" id="btnClean"
								styleClass="btn btn-primary disableSubmit" type="reset"
								title="Clean Fields" />

							<p:commandButton value="Cancel" immediate="true" ajax="false" 
							    icon="ui-icon-circle-close"
								action="#{admPageMB.cancelEdition()}" id="btnCancel"
								styleClass="btn  btn-primary disableSubmit"
								title="Cancel" />
						</div>

						<div class="row">
							<div class="col-md-8 form-group">
								<p:outputLabel for="page" value="Page" />
								<p:inputText id="page" label="Page" required="true"
									value="#{admPageMB.bean.url}" maxlength="255">
								</p:inputText>
							</div>
						</div>
						<div class="row">
							<div class="col-md-8 form-group">
								<p:outputLabel for="description" value="Description:" />
								<p:inputText id="description" label="Description" required="true"
									value="#{admPageMB.bean.description}" maxlength="255">
								</p:inputText>
							</div>
						</div>						
						<div class="row">
							<div class="col-md-5">
								<p:outputLabel for="pickListProfile" value="Page Profile(s):" />
								<p:pickList id="pickListProfile" responsive="true"
									value="#{admPageMB.dualListAdmProfile}"
									converter="admProfileConverter" var="item"
									itemLabel="#{item.description}" itemValue="#{item}"
									showSourceFilter="true" showTargetFilter="true"
									filterMatchMode="contains" styleClass="picklistMaior">
									<f:facet name="sourceCaption">Available</f:facet>
									<f:facet name="targetCaption">Authorized</f:facet>
								</p:pickList>
							</div>
						</div>
					</div>
				</div>
					
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
