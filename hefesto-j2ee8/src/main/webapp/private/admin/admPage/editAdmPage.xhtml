<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/layout.xhtml">

	<ui:define name="tituloPagina"> - Administrar Página</ui:define>

	<ui:define name="conteudo-maior">
		<h:form id="editarAdmPagina">
			<fieldset id="fieldsetEditarAdmPagina">
				<div class="panel panel-default">
					<div class="panel-heading" 
						style="font-weight: bold;font-size: large;">
						Administrar Página
					</div>
					<div class="panel-body">
					
						<div class="form-actions">
							<p:commandButton value="Salvar" ajax="false" icon="ui-icon-circle-check"
								action="#{admPageMB.salvar()}" id="btnSalvar"
								styleClass="btn btn-success disableSubmit"
								title="Salvar a admPage" />

							<p:commandButton value="Limpar" icon="ui-icon-star" id="btnLimpar"
								styleClass="btn btn-primary disableSubmit" type="reset"
								title="Limpar Campos" />

							<p:commandButton value="Cancelar" immediate="true" ajax="false" 
							    icon="ui-icon-circle-close"
								action="#{admPageMB.cancelarEdicao()}" id="btnCancelar"
								styleClass="btn  btn-primary disableSubmit"
								title="Cancelar" />
						</div>

						<div class="row">
							<div class="col-md-8 form-group">
								<p:outputLabel for="pagina" value="Página" />
								<p:inputText id="pagina" label="Página" required="true"
									value="#{admPageMB.bean.url}" maxlength="255">
								</p:inputText>
							</div>
						</div>
						<div class="row">
							<div class="col-md-8 form-group">
								<p:outputLabel for="descricao" value="Descrição:" />
								<p:inputText id="descricao" label="Descrição" required="true"
									value="#{admPageMB.bean.descricao}" maxlength="255">
								</p:inputText>
							</div>
						</div>						
						<div class="row">
							<div class="col-md-5">
								<p:outputLabel for="pickListPerfil" value="Perfil(s) da Página:" />
								<p:pickList id="pickListPerfil" responsive="true"
									value="#{admPageMB.dualListAdmPerfil}"
									converter="admPerfilConverter" var="item"
									itemLabel="#{item.descricao}" itemValue="#{item}"
									showSourceFilter="true" showTargetFilter="true"
									filterMatchMode="contains" styleClass="picklistMaior">
									<f:facet name="sourceCaption">Disponíveis</f:facet>
									<f:facet name="targetCaption">Autorizados</f:facet>
								</p:pickList>
							</div>
						</div>
					</div>
				</div>
					
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
