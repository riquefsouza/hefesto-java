<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form rendered="#{identity.loggedIn}">
	    <ul class="navbar-nav mr-auto">
			<ui:repeat var="itemMenu" value="#{systemMB.listMenus}">
		      <li class="nav-item dropdown">
		      	<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">#{itemMenu.description}</a>
		        <div class="dropdown-menu">
				  <ui:repeat var="submenu" value="#{itemMenu.subMenus}">	        
		          	<a class="dropdown-item" href="#{request.contextPath}/private/#{submenu.url}?id=#{submenu.id}">#{submenu.description}</a>
		          </ui:repeat>
		        </div>
		      </li>
	      </ui:repeat>

	      <ui:repeat var="itemMenu" value="#{systemMB.listAdminMenus}">
		      <li class="nav-item dropdown" style="#{applicationConfig.showAdministrativeMenu ? '' : 'display:none;'}">
		      	<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">#{itemMenu.description}</a>
		        <div class="dropdown-menu">
				  <ui:repeat var="submenu" value="#{itemMenu.subMenus}">	        
		          	<a class="dropdown-item" href="#{request.contextPath}/private/#{submenu.url}?id=#{submenu.id}">#{submenu.description}</a>
		          </ui:repeat>
		        </div>
		      </li>
	      </ui:repeat>
	      
	    </ul>
	</h:form>

</ui:composition>
