<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Hefesto j2ee8 Login</title>
	<meta charset="utf-8" />
	<!-- <meta http-equiv="refresh" content="5" />	-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
</h:head>

<h:body>

	<h:form>
		<p:growl id="messages" />

		<p:sidebar widgetVar="sidebar1" baseZIndex="10000">
		    <h1 style="font-weight:normal">HFS Hefesto</h1>
		    <hr></hr>
		    
			<p:panelMenu style="width:250px">
		        <p:submenu label="Ajax Menuitems">
		            <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" />
		            <p:menuitem value="Update" action="#{menuView.update}"  icon="pi pi-refresh" />
		        </p:submenu>
		        <p:submenu label="Non-Ajax Menuitem">
		            <p:menuitem value="Delete" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
		        </p:submenu>
		        <p:separator />
		        <p:submenu label="Navigations" >
		            <p:submenu label="Links" icon="pi pi-home">
		                <p:submenu label="PrimeFaces" icon="pi pi-briefcase">
		                    <p:menuitem value="Home" url="http://www.primefaces.org" icon="pi pi-home" />
		                    <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="pi pi-file" />
		                    <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="pi pi-arrow-down" />
		                    <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="pi pi-briefcase" />
		                </p:submenu>
		            </p:submenu>
		            <p:menuitem value="Mobile" icon="pi pi-mobile" />
		        </p:submenu>
		    </p:panelMenu>
    	
		</p:sidebar>

		<div style="background-color: lightgray; margin-bottom:5px">
			<p:commandButton icon="pi pi-bars" oncomplete="PF('sidebar1').show()" />
			<!-- 
			<img src="static/img/logo.png" alt="logo" width="100" height="42"></img>
			 -->
			<h:outputText value="HFS Hefesto" style="font-weight: bold;"></h:outputText>	
		</div>
		
		<p:panel id="panelBasic" header="Basic" style="margin-bottom:5px">
			
			<div class="ui-g">
			    <div class="ui-g-12 ui-md-6 ui-lg-3">
			    	<p:outputLabel for="text3B" value="Text 3:" />
			    	<br />			  
			    	<p:inputText id="text3B" />
			    </div>
			    <div class="ui-g-12 ui-md-6 ui-lg-3">				 
				    <p:outputLabel for="selectOneB" value="SelectOne" />
				    <BR />
				    <p:selectOneMenu id="selectOneB">
				        <f:selectItem itemLabel="Select One" itemValue="" />
				        <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
				        <f:selectItem itemLabel="PS4" itemValue="PS4" />
				        <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				    </p:selectOneMenu>			    
			    </div>
			    <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
			    <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
			</div>
			 
			<div class="ui-g">
			    <div class="ui-g-12 ui-md-6 ui-lg-4">ui-g-12 ui-md-6 ui-lg-4</div>
			    <div class="ui-g-12 ui-md-6 ui-lg-4">ui-g-12 ui-md-6 ui-lg-4</div>
			    <div class="ui-g-12 ui-lg-4">ui-g-12 ui-lg-4</div>
			</div>
		
	    </p:panel>

		<div class="ui-g">
		    <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: right;">
		    	<p:commandButton value="Salvar" id="btnSalvar" style="margin:5px;" icon="pi pi-save" />
		    	<p:commandButton value="Editar" id="btnEditar" style="margin:5px;" icon="pi pi-save" />		    
		    	<p:commandButton value="Excluir" id="btnExcluir" style="margin:5px;" icon="pi pi-save" />		    
		    </div>
		</div>

		
	</h:form>

</h:body>
</html>
