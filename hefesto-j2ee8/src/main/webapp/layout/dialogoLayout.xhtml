<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<ui:insert name="dialogo-titulo"></ui:insert>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</f:facet>

	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/system.css" />
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	
</h:head>

<h:body style="padding-top: 0px;">
	<h:form>
		<div class="container-fluid">
			<p:outputPanel id="alert-messages" autoUpdate="true">
				<h:messages id="messages" styleClass="alert-messages"
					infoClass="alert alert-info" showDetail="true"
					successClass="alert alert-success" showSummary="false"
					errorClass="alert alert-danger" warnClass="alert alert-warning" />

			</p:outputPanel>

			<ui:insert name="dialogo-conteudo-maior">
			</ui:insert>
			
			<fieldset>
			</fieldset>

		</div>
	</h:form>


	<!-- Default ajaxErrorHandler -->
	<p:ajaxExceptionHandler />

</h:body>
</html>
